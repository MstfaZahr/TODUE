<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign In - TODUE</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Nunito:wght@300;600&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="../static/app.css">
</head>

<body class="">
   <div id="todos">
      <div class="container mt-5">
         <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-4">
               <a href="#">
                  <div class="todo p-4 mx-4 mx-md-0">
                     <h4 class="todo-name">Design</h4>
                     <small>Progress</small>
                     <div class="progress mb-2">
                        <div class="progress-bar bg-success" style="width: 25%"></div>
                     </div>
                     <small>Deadline</small>
                     <div class="progress">
                        <div class="progress-bar bg-warning" style="width: 35%"></div>
                     </div>
                  </div>
               </a>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
               <a href="#">
                  <div class="todo p-4 mx-4 mx-md-0">
                     <h4 class="todo-name">Structure</h4>
                     <small>Progress</small>
                     <div class="progress mb-2">
                        <div class="progress-bar bg-success" style="width: 15%"></div>
                     </div>
                     <small>Deadline</small>
                     <div class="progress">
                        <div class="progress-bar bg-warning" style="width: 50%"></div>
                     </div>
                  </div>
               </a>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
               <a href="#">
                  <div class="todo p-4 mx-4 mx-md-0">
                     <h4 class="todo-name">Architecture History</h4>
                     <small>Progress</small>
                     <div class="progress mb-2">
                        <div class="progress-bar bg-success" style="width: 80%"></div>
                     </div>
                     <small>Deadline</small>
                     <div class="progress">
                        <div class="progress-bar bg-warning" style="width: 70%"></div>
                     </div>
                  </div>
               </a>
            </div>

            <button class="button button-primary button-add"><i class="fas fa-plus"></i></button>
         </div>
      </div>
   </div>



   <!-- Scripts -->

   <script src="https://kit.fontawesome.com/614d640365.js" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
</body>

</html>
