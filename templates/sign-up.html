<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up - TODUE</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Nunito:wght@300;600&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="../static/app.css">
</head>

<body class="dark">
   <div id="sign">
      <div class="container">
         <div class="row d-flex align-items-center py-5">
            <div class="col-12 col-md-6 order-2 order-md-1">
               <form action="{{ url_for('signup') }}" method="POST" class="mx-auto mb-4 p-5">
                  <h3 class="mb-4">Create Your TODUE Account:</h3>
                  <div class="form-group">
                     <label for="username">Enter your username:</label>
                     <input name="username" type="username" id="username" placeholder="Username" class="form-control">
                  </div>
                  <div class="form-group">
                     <label for="name">Enter your name:</label>
                     <input name="name" type="name" id="name" placeholder="Name" class="form-control">
                  </div>
                  <div class="form-group">
                     <label for="password">Create a password:</label>
                     <input name="password" type="password" id="password" placeholder="Password" class="form-control">
                  </div>
                  <div class="form-group">
                     <label for="confirm">Confirm your password:</label>
                     <input name="confirmation" type="password" id="confirm" placeholder="Confirm Password"
                        class="form-control">
                  </div>
                  <button type="submit" class="button button-primary mt-3">Sign Up</button>
               </form>
               <p class="text-center">Have a TODUE account? <a href="/sign-in">Sign in.</a></p>
            </div>
            <div class="col-12 col-md-6 order-1 order-md-2 text-center">
               <h1>TODUE</h1>
               <h2>Be more Productive. Save time. Focus.</h2>
               <img src="../static/pics/login.png" alt="Focus">
            </div>
         </div>
      </div>
   </div>

   <!-- Scripts -->

   <script src="https://kit.fontawesome.com/614d640365.js" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
</body>

</html>
